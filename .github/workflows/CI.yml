#        with:
#          node-version: '19.x'
#      - name: Install Dependencies
#        run: npm ci
#      - name: Run Lint Check
#        run: npm run lint
  
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run JS Unit Tests
        run: bash ./scripts/mocha_test.sh

  integration_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Pytest
        run: bash ./scripts/pytest_test.sh

  test_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name: Install Dependencies
        run: npm ci
      - name: Run Webpack
        run: bash ./scripts/test_webpack.sh

  rebuild_libnode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update -y && sudo apt install -y gobject-introspection gtk-doc-tools libtool libgirepository1.0-dev autoconf automake libgladeui-dev libgirepository1.0-dev build-essential libgtk-3-dev gir1.2-gtk-3.0
      - run: python3 gimp/pictonode-gimp-plugin/GIMP\ 2.99/scripts/GtkNodes/test_setup.py
  
  deploy:
    needs: [format_check, unit_test, integration_test, test_web, rebuild_libnode]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '19.x'
      - name: Install Dependencies
        run: npm ci
      - name: Build the "public" directory
        run: python3 ./make_public_dir.py
        working-directory: ./backend/ontario-web
      - name: Copy "public" directory to AWS Lightsail
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_KEY }}
          port: ${{ secrets.AWS_PORT }}
          source: "./backend/ontario-web/public"
          target: "/home/bitnami/public-temp"
      - name: Deploy to AWS Lightsail
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_KEY }}
          port: ${{ secrets.AWS_PORT }}
          script: |
            pushd /home/bitnami/pictonode/backend/ontario-web
            git checkout -- .
            git pull origin master
            cp -r /home/bitnami/public-temp ./public
            sudo supervisorctl restart ontario_web 
